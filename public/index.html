<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat Registration</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Your Details</h2>
        <form id="userForm">
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" name="gender" value="male" required> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="other"> Other
            </div>

            <div class="form-group">
                <label>Marital Status:</label>
                <input type="radio" name="status" value="single" required> Single
                <input type="radio" name="status" value="married"> Married
            </div>

            <div class="form-group">
                <label>Age:</label>
                <input type="number" id="age" min="1" max="150" required>
            </div>

            <div class="form-group">
                <label>University Name:</label>
                <input type="text" id="university" required>
            </div>

            <div class="form-group">
                <label>College Name:</label>
                <input type="text" id="college" required>
            </div>

            <div class="form-group">
                <label>City:</label>
                <input type="text" id="city" required>
            </div>

            <button type="submit">Enter Chat</button>
        </form>
    </div>

    <script>
        function generateRandomName() {
            const prefixes = ['Cool', 'Swift', 'Silent', 'Brave', 'Wild'];
            const suffixes = ['Fox', 'Eagle', 'Wolf', 'Tiger', 'Bear'];
            return prefixes[Math.floor(Math.random() * prefixes.length)] + 
                   suffixes[Math.floor(Math.random() * suffixes.length)];
        }

        document.getElementById('userForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const userData = {
                name: generateRandomName(),
                gender: document.querySelector('input[name="gender"]:checked').value,
                status: document.querySelector('input[name="status"]:checked').value,
                age: document.getElementById('age').value,
                university: document.getElementById('university').value,
                college: document.getElementById('college').value,
                city: document.getElementById('city').value
            };
            localStorage.setItem('userData', JSON.stringify(userData));
            window.location.href = '/chat';
        });
    </script>
</body>
</html>
